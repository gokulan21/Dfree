# Flutter-specific Gradle properties
org.gradle.jvmargs=-Xmx4G -XX:+UseParallelGC -XX:MaxMetaspaceSize=1024m
android.useAndroidX=true
android.enableJetifier=true

# Java 17 compatibility
org.gradle.java.home=C:\Program Files\Java\java17
# Alternative: Set JAVA_HOME environment variable to Java 17 path

# Performance optimizations
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=false

# Firebase BOM version (optional)
# firebase.bom.version=32.7.0

# Kotlin compiler settings
kotlin.code.style=official